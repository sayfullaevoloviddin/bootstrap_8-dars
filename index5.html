<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main5.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="carousel slide" data-ride="carousel" data-interval="2000" id="mycarousel">
                <ul class="carousel-caption bbb">
                    <li data-slide-to="1" data-target="#mycarousel"></li>
                    <li data-slide-to="2" data-target="#mycarousel"></li>
                    <li data-slide-to="3" data-target="#mycarousel"></li>
                    <li data-slide-to="4" data-target="#mycarousel"></li>
                    <li data-slide-to="5" data-target="#mycarousel"></li>
                    <li data-slide-to="6" data-target="#mycarousel"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/d1.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/d2.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/d3.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/d4.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/d5.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-12 card-deck">
                                <div class="card">
                                    <img src="rasmlar/d6.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#mycarousel" data-slide="prev" class="carousel-control-prev a">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#mycarousel" data-slide="next" class="carousel-control-next b">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
